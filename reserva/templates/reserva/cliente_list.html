<h1>Listado de Clientes</h1>
<a href="{% url 'cliente_create' %}">Nuevo Cliente</a>
<ul>
  {% for cliente in clientes %}
    <li>
      {{ cliente.nombre }} ({{ cliente.documento_identidad }})
      <a href="{% url 'cliente_edit' cliente.pk %}">Editar</a>
      <a href="{% url 'cliente_delete' cliente.pk %}">Eliminar</a>
    </li>
  {% endfor %}
</ul>
<a href="{% url 'reserva_list' %}">Ver Reservas</a>
